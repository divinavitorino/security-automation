---
- name: Bloqueo de cuenta por licencia laboral
  hosts: ad_server
  gather_facts: yes
  tasks:
    - name: Bloquear cuenta
      microsoft.ad.user:
        identity: "{{ lookup('env', 'user_id') }}"
        enabled: no
        description: "Licencia Laboral - AutomaciÃ³n"
      when: ansible_date_time.date >= lookup('env', 'fecha_inicio') and ansible_date_time.date <= lookup('env', 'fecha_termino')
    
    - name: Desbloquear cuenta
      microsoft.ad.user:
        identity: "{{ lookup('env', 'user_id') }}"
        enabled: yes
        description: "En actividad normal"
      when: ansible_date_time.date > lookup('env', 'fecha_termino')
